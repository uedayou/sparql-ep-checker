  <title>SPARQL Endpoint Health Checker</title>

  <meta property="og:description" content="「Qiita: 利用可能なSPARQLエンドポイントリスト(2021年7月版)」のエンドポイントが動作しているかをチェックできます。">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container class="pt-10 pb-5">
          <h1 class="text-center py-5">
            SPARQL Endpoint Health Checker
          </h1>
          <p class="text-justify">
            <a href="https://qiita.com/uedayou/items/9e4c6029a2cb6b76de9f" target="_blank" rel="noreferrer noopener">
              Qiita: 利用可能なSPARQLエンドポイントリスト(2021年7月版)
            </a> のエンドポイントが動作しているかをチェックできます。
          </p>
          <v-divider></v-divider>
          <v-simple-table>
            <template v-slot:default>
              <thead>
                <tr class="text-center">
                  <th>
                    Name
                  </th>
                  <th>
                    URL
                  </th>
                  <th>
                    Date
                  </th>
                  <th>
                    Status
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in status"
                  :key="item.name"> 
                  <td>
                    {{ titles[item.name] || item.name }}
                  </td>
                  <td>
                    <a :href="item.requestUrl" 
                       target="_blank" 
                       rel="noreferrer noopener">
                      {{ item.url }}
                    </a>
                  </td>
                  <td>
                    {{ new Date(item.updatedAt).toISOString() }}
                  </td>
                  <td class="text-center">
                    <img :src="item.statusImg" width="20" />
                  </td>
                </tr>
              </tbody>
            </template>
          </v-simple-table>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="./status.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data () {
        return {
          status: data,
          titles: {
            "dbpedia.org": "DBpedia",

</body>
